{% autoescape true %}
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800&subset=latin,greek' rel='stylesheet' type='text/css'>
	</head>
	

	<body>
		{% include 'header.html' %}

		<div class="hr"></div>


		<h1>Today's Late Plates</h1>
		<h3> {{ date.strftime('%A %m/%d') }} </h3>

		
		{% for meal in plates %}
			<h2>{{meal}}</h2>

			<table>
			{% for plate in plates[meal] %}
				<tr>
					<td>{{ plate.member.get().name }}</td>
				</tr>
			{% endfor %}
			</table>
			
			<div class="hr"></div>

		{% endfor %}

		{% include 'footer.html' %}

	</body>
</html>
{% endautoescape %}
